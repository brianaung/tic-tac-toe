<!DOCTYPE html>
<html>
<head>
  <title>Tic Tac Toe</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="container">
    <div id="board">
      <div id="cell-0" class="cell top-left"></div>
      <div id="cell-1" class="cell top-center"></div>
      <div id="cell-2" class="cell top-right"></div>
      <div id="cell-3" class="cell mid-left"></div>
      <div id="cell-4" class="cell mid-center"></div>
      <div id="cell-5" class="cell mid-right"></div>
      <div id="cell-6" class="cell bot-left"></div>
      <div id="cell-7" class="cell bot-center"></div>
      <div id="cell-8" class="cell bot-right"></div>
    </div>
    <button id="reset-btn">Clear</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
